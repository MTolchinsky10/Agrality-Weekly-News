name: Run Agro News Bot

on:
  schedule:
    - cron: '0 11 * * *'  # ‚è∞ 8:00 AM Argentina (11:00 UTC)
  workflow_dispatch:     # Allows you to also run it manually if you want

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install feedparser

    - name: Run script
      run: python ARG_AGRO_REPORT.py