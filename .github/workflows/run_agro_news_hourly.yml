name: Run Agro News Bot (Hourly)

on:
  schedule:
    - cron: '0 * * * *'    # Every hour on the hour
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SENDER_EMAIL:     ${{ secrets.SENDER_EMAIL }}
      SENDER_PASSWORD:  ${{ secrets.SENDER_PASSWORD }}
      RECIPIENT_EMAIL:  ${{ secrets.RECIPIENT_EMAIL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run hourly scraper
        run: |
          python NEW_ARG_AGRO_REPORT.py \
            --feed-url https://example.com/my-specific-feed.xml \
            --since-hours 1 \
            --output raw_${{ github.run_number }}.json

      - name: Upload raw results
        uses: actions/upload-artifact@v3
        with:
          name: agro-hourly-raw-${{ github.run_number }}
          path: raw_*.json
          retention-days: 1

